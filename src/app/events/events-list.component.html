<div>
    <h1>Upcoming Angular Events</h1>
    <hr />
    <div class="row">
        <div class="col-md-5" *ngFor="let event of events" (click)="handleThumbnailClick(event.name)" style="padding-top: 30px;">
            <app-event-thumbnail [event]="event"></app-event-thumbnail>
        </div>
    </div>
</div>
